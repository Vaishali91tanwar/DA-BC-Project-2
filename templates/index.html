<!DOCTYPE html>
<html lang= "en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Weather Dashboard</title>

        <!-- Leaflet CSS -->
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.0-rc.3/dist/leaflet.css" />
        <!--Bootstrap CSS-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <!-- bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
        <!-- fontawesome -->
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <!-- weather icons -->
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css">
        <!-- stylesheet -->
        <link rel="stylesheet" type="text/css" href="static/style/style.css">
    </head>
    <body>
        <!-- Leaflet JavaScript -->
        <script src="https://unpkg.com/leaflet@1.0.0-rc.3/dist/leaflet.js"></script>
        <!-- D3 JavaScript -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.3/d3.min.js"></script>
        <!-- <h1>Hi, You Are here</h1> -->
        <!--Adding the nav bar  -->
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color:lightskyblue ;" >
                <a class="navbar-brand" href="#"><strong>Know your Weather!</strong></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <form class="form-inline my-2 my-lg-0">
                <input id="city" class="form-control mr-sm-2" type="search" placeholder="Enter your City" aria-label="Search">
                <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Search</button>
            </form>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                
                <ul class="navbar-nav ml-auto">
                  <li class="nav-item active">
                      <button type="button" class="btn my-sm-2 " style="background-color:papayawhip;">Past three Days!</button>
                    
                  </li>&nbsp;
                  <li class="nav-item active">
                    <button type="button" class="btn my-sm-2" style="background-color:papayawhip;">Past five Days!</button>
                  
                </li>&nbsp;
                <li class="nav-item active">
                    <button type="button" class="btn my-sm-2" style="background-color:papayawhip;">Past week!</button>
                  
                </li>
                </ul>
            </div>
            
        </nav>
        <div class="container">
            <div class="row">
                <div class="col-md-5">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-12">
                                <div id="weather_card">
                                        <div class="weather-head">
                                            <h1 id="location" class="text-center display-4">New York</h1>
                                            <div class="row">							
                                                <div id="description" class="description col-6 text-center">
                                                    <i id="icon-desc" class="wi wi-owm-200"></i>
                                                    <p class="desc">Thunderstorm</p>			
                                                </div>
                                                <div id="temperature" class="col-md-6 text-center">80<i id="icon-thermometer" class="wi wi-thermometer"></i>					
                                                </div>	
                                            </div>
                                            <!-- weather body header -->
                                            <div class="weather-body">					
                                                <div class="row">
                                                    <div class="humidity col-md-4 text-center">
                                                        <i class="wi wi-raindrop"></i><span> Humidity</span>
                                                    </div>
                                                    <div class="wind col-md-4 text-center">
                                                        <i class="wi wi-strong-wind"></i><span> Wind Speed</span>
                                                    </div>
                                                    <div class="visibility col-md-4 text-center">
                                                        <i class="fa fa-eye"></i><span> Visibility</span>
                                                    </div>				
                                                </div>
                                                <!-- weather body data -->
                                                <div class="row">
                                                    <div id="humidity" class="humidity-data col-md-4 text-center">
                                                        75%
                                                    </div>
                                                    <div id="wind" class="wind-data col-md-4 text-center">
                                                        34mph
                                                    </div>
                                                    <div id="visibility" class="degree-data col-md-4 text-center">
                                                        235
                                                    </div>
                                                </div>
                                            </div>						
                                        </div>
                                 </div>
                            </div>
                            <div class="col-md-12">
                                <div id="plot">
                                    <h2>Scatter-plot</h2>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-7">
                    <div id="map">
                        <h2>Leaflet map</h2>
                    </div>

                </div>
            </div>
        </div>

        <!--Add script for weather card  -->
        <script type="text/javascript" src="static/js/weathercard.js"></script>
        <!--Add script for leaflet map  -->
        <!-- Add script for scatter plot -->
    </body>
</html>
