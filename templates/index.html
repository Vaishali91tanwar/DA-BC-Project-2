<!DOCTYPE html>
<html lang= "en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Weather Dashboard</title>

        <!-- Leaflet CSS -->
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.0-rc.3/dist/leaflet.css" />
        <!--Bootstrap CSS-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <!-- bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
        <!-- fontawesome -->
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <!-- weather icons -->
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css">
        <!-- stylesheet -->
        <link rel="stylesheet" type="text/css" href="static/css/weather_style.css">

        <!-- d3 style -->
        <!-- d3 css -->
        <link rel="stylesheet" href="static/css/d3Style.css">

        <!-- weather map -->
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin="" />
        <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js" integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q==" crossorigin=""></script>
        <script src="https://d3js.org/d3.v4.min.js"></script>
    </head>

    <body>
        <!-- Leaflet JavaScript -->
        <script src="https://unpkg.com/leaflet@1.0.0-rc.3/dist/leaflet.js"></script>
        <!-- D3 JavaScript -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.3/d3.min.js"></script>
        <!-- <h1>Hi, You Are here</h1> -->
        <!--Adding the nav bar  -->
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color:lightskyblue;" >
                <a class="navbar-brand" href="#"><strong>Know your Weather!</strong></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <form class="form-inline my-2 my-lg-0">
                <input id="city" class="form-control mr-sm-2" type="search" placeholder="New York" aria-label="Search">
                <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit"style="background-color:black"><strong>Search</strong></button>
            </form>
            <span id="date" class="navbar-brand" style="position:relative; left:850px; top:2px background-color:papayawhip">11:00AM | Mar 3, 2018</span>
            
        </nav>
        <div class="overall">
            <div class="row">
                <div class="col-md-5">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-12">
                                <div id="weather_card" class="col-md-12">
                                    <div class="weather-head">
                                        <h1 id="location" class="text-center display-4"></h1>
                                        <div class="row">							
                                            <div id="description" class="description col-md-6 text-center">
                                                <i id="icon-desc" class="wi wi-owm-200"></i>
                                                <p class="desc"></p>			
                                            </div>
                                            <div id="temperature" class="col-md-6 text-center">
                                                <i id="icon-thermometer" class="wi wi-thermometer"></i>					
                                            </div>	
                                        </div>
                                        <!-- weather body header -->
                                        <div class="weather-body">					
                                            <div class="row">
                                                <div class="humidity col-md-4 text-center" >
                                                    <i class="wi wi-raindrop"></i><span> Humidity</span>
                                                </div>
                                                <div class="wind col-md-4 text-center">
                                                    <i class="wi wi-strong-wind"></i><span> Wind Speed</span>
                                                </div>
                                                <div class="visibility col-md-4 text-center">
                                                    <i class="fa fa-eye"></i><span> Visibility</span>
                                                </div>				
                                            </div>
                                            <!-- weather body data -->
                                            <div class="row">
                                                <div id="humidity" class="humidity-data col-md-4 text-center">
                                                %
                                                </div>
                                                <div id="wind" class="wind-data col-md-4 text-center">
                                                mph
                                                </div>
                                                <div id="visibility" class="degree-data col-md-4 text-center">
                                                miles
                                                </div>
                                            </div>
                                        </div>						
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-7 text-center">
                    <div id="plot">
                    </div>
                </div>
            </div>
        </div>
        <div class="map_area">
            <div class"row">
                <div class="col-md-12 text-center">
                    <div id="map" style = "margin-left: 5%; width: 90%; height: 500px; position: center;">
                        <script type="text/javascript" src="static/js/config.js"></script>
                        <!-- JS -->
                        <!-- <script type="text/javascript" src="static/js/weather-map.js"></script> -->
                        <script type="text/javascript" src="static/js/heatmap.js"></script> 

                        <!-- Leaflet heatmap plugin-->
                        <script type="text/javascript" src="static/js/leaflet-heat.js"></script>
                        <!-- https://github.com/Leaflet/Leaflet.heat -->
                    </div>
                </div>
            </div>
        </div>
        <!-- Footer Section -->
        <footer>
          <div class="footer" style="position:center; background-color:black"><strong>&copy; Copyright Coding Bootcamp Project 2, 2020</strong></div>
        </footer>

        <!--Add script for weather card  -->
        <!--<script type="text/javascript" src="static/js/weathercard.js"></script>-->
        <!-- Add script for scatter plot -->
        <!--<script type="text/javascript" src="static/js/jtest2.js"></script>-->
        <!-- d3 -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.7.1/d3-tip.min.js"></script>

        <!--Weathercard and D3 Plot combine-->
        <script type="text/javascript" src="static/js/weather_card_d3plot.js"></script>

        <!--Scroll animation JS-->
        <script src="static/js/choreographer.min.js"></script>
        <script>
            var choreographer = new Choreographer({
                animations: [
                { range: [-1, window.innerWidth], selector: '#date', type: 'change', style: 'backgroundColor', to: '#FFB6C1' },
                { range: [-1, window.innerWidth / 2], selector: '#date', type: 'scale', style: 'opacity', from: 0.2, to: 1 },
                { range: [window.innerWidth / 2, window.innerWidth], selector: '#date', type: 'change', style: '#FFB6C1', to: 'backgroundColor' },
                ]
            })

            window.addEventListener('mousemove', function(e) {
                choreographer.runAnimationsAt(e.clientX)
            })
    </script>
    </body>
</html>
